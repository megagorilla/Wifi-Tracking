<h1>Enroll for Wifi-Tracking</h1>
<script>
function IsValid(){
	MacAdress = document.getElementById("Mac").value;
	console.log(MacAdress);
	var regex = /^([0-9A-Fa-f]{2}[:-]){5}([0-9A-Fa-f]{2})$/;
	if(regex.test(MacAdress)){
		document.getElementById('enrollForm').submit();
	}else{
		alert("not a valid mac adress");
	}
}
</script>
